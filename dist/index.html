<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Kanban Board Pro - A professional Kanban board application for task management" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Kanban" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/kanban.github.io/manifest.json" />
    <title>Kanban Board Pro</title>
    <script type="module" crossorigin src="/kanban.github.io/assets/index-CFODA_sr.js"></script>
    <link rel="stylesheet" crossorigin href="/kanban.github.io/assets/index-C1x-Qdnd.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
